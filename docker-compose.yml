version: "3.9"

services:
  kup-piksel:
    build:
      context: .
      args:
        VITE_TURNSTILE_SITE_KEY: ${VITE_TURNSTILE_SITE_KEY:?Set VITE_TURNSTILE_SITE_KEY to your public Cloudflare Turnstile site key}
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    volumes:
      - pixel-data:/app/data
      - ./backend/config.json:/app/config.json:ro

  nginx:
    image: nginx:alpine
    container_name: kup-piksel-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - kup-piksel

volumes:
  pixel-data:
